{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto py-12">
    <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-10">
        <h2 class="text-3xl font-bold mb-6 text-center">Edit Article</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            
            <div class="mb-6">
                <label for="article-title" class="block text-gray-700 text-lg font-medium mb-2">Article Title</label>
                <input type="text" name="title" id="article-title" placeholder="Enter article title" class="form-control w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" value="{{ form.title.value }}">
            </div>

            
            <div class="mb-6">
                <label for="article-content" class="block text-gray-700 text-lg font-medium mb-2">Article Content</label>
                <textarea name="content" id="article-content" rows="10" class="form-control w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">{{ form.content.value }}</textarea>
            </div>

            
            <div class="flex justify-end space-x-4">
                <a href="{% url 'article_detail' article.id %}" class="bg-black-500 text-black py-2 px-4 rounded-lg hover:bg-gray-500 transition">Cancel</a>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">Update Article</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
