{% extends "base.html" %}
{% block content %}
<div class="container mx-auto py-12">
    <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Edit Article</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-6">
                <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
