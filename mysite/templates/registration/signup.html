{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Create Your Account</h2>

        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form|crispy }}  <!-- Crispy form with Bootstrap 4 -->
            </div>

            <div class="mt-6">
                <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition">
                    Sign Up
                </button>
            </div>
        </form>

        <div class="text-center mt-6">
            <p class="text-gray-600">Already have an account? 
                <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
