{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto py-12">
    <div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-8">
        <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Create a New Article</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Article Title Input -->
            <div class="mb-6">
                <label for="article-title" class="block text-gray-700 text-lg font-semibold mb-2">Article Title</label>
                <input type="text" name="title" id="article-title" placeholder="Enter your article title" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200" required>
            </div>

            <!-- Article Content -->
            <div class="mb-6">
                <label for="article-content" class="block text-gray-700 text-lg font-semibold mb-2">Article Content</label>
                <textarea name="content" id="article-content" rows="6" 
                          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200" 
                          placeholder="Write your content here" required></textarea>
            </div>

            <!-- Suggested Image Fetch Section -->
            <div class="mb-6">
                <label class="block text-gray-700 text-lg font-semibold mb-2">Suggested Header Images</label>
                <div id="image-results" class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
                    <!-- Fetched images will be displayed here -->
                </div>
            </div>

            <!-- Custom Image Upload -->
            <div class="mb-6">
                <label for="custom-image" class="block text-gray-700 text-lg font-semibold mb-2">Or Upload Your Own Image</label>
                <input type="file" name="custom_image" id="custom-image" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200">
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" 
                        class="bg-blue-500 text-white font-semibold py-2 px-2 rounded-lg shadow-md hover:bg-blue-600 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Publish Article
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
