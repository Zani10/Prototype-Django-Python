{% extends "base.html" %}
{% load static %} 

{% block content %}
<div class="container mx-auto py-12">
    <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-12">
        <h2 class="text-3xl font-bold mb-8 text-center">Create a New Article</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Article Title Input -->
            <div class="mb-6">
                <label for="article-title" class="block text-gray-700 text-lg font-medium mb-2">Article Title</label>
                <input type="text" name="title" id="article-title" placeholder="Enter your article title" class="form-control w-full p-3 border border-gray-300 rounded-lg" required>
            </div>

            <div class="mb-6">
                <label for="article-content" class="block text-gray-700 text-lg font-medium mb-2">Article Content</label>
                <textarea name="content" id="article-content" class="form-control w-full p-3 border border-gray-300 rounded-lg" required></textarea>
            </div>
            

            <!-- Suggested Image Fetch Section -->
            <div class="mb-6">
                <label class="block text-gray-700 text-lg font-medium mb-2">Suggested Header Images</label>
                <div id="image-results" class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
                    <!-- Fetched images will be displayed here -->
                </div>
            </div>

            <!-- Custom Image Upload Option -->
            <div class="mb-6">
                <label for="custom-image" class="block text-gray-700 text-lg font-medium mb-2">Or Upload Your Own Image</label>
                <input type="file" name="custom_image" id="custom-image" class="form-control mt-2 p-2 border rounded-lg w-full">
            </div>

            <div class="mt-8">
                <button type="submit" class="w-full bg-green-500 text-white py-3 px-4 rounded-lg hover:bg-green-600 transition">
                    Publish Article
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
