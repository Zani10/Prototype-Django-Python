<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyMCE Test</title>
    <script src="https://cdn.tiny.cloud/1/bv07at2xk3acivik0ikjuo80ravck128qr1estqgi6eyvmu0/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>

    <h2>TinyMCE Editor Test</h2>
    <textarea class="tinymce"></textarea>

    <script>
        tinymce.init({
            selector: 'textarea.tinymce',
            plugins: 'lists link image code',
            toolbar: 'undo redo | bold italic | alignleft aligncenter alignright | code',
            height: 300
        });
    </script>

</body>
</html>
