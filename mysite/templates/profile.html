{% extends "base.html" %}

{% block content %}
<div class="container mx-auto py-12">
    <div class="bg-white shadow-md rounded-lg p-8">
        <h1 class="text-2xl font-semibold mb-4">{{ request.user.username }}'s Profile</h1>
        <p class="text-gray-600 mb-6">Email: {{ request.user.email }}</p>

        <h2 class="text-xl font-semibold mb-4">Your Articles</h2>
        <ul class="list-disc pl-6">
            {% for article in request.user.article_set.all %}
                <li>
                    <a href="{% url 'article_detail' article.id %}" class="text-blue-500 hover:underline">{{ article.title }}</a>
                </li>
            {% empty %}
                <li>No articles yet.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
