{% extends "base.html" %}
{% block content %}
<div class="container mx-auto py-12">
    <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-8 text-center">
        <h2 class="text-2xl font-bold mb-6">Are you sure you want to delete this article?</h2>
        <p>{{ article.title }}</p>
        <form method="POST">
            {% csrf_token %}
            <div class="mt-6">
                <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition">Delete</button>
                <a href="{% url 'article_detail' article.id %}" class="ml-4 text-gray-700 hover:underline">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
